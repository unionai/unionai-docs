# hugo.toml - Core configuration for the site builder
#
# Only add settings here that *never* changes.
#
# For site-specific settings, use hugo.site.toml.
# For variant-specific settings, use config.<variant>.toml.

languageCode = 'en-us'
theme = 'union'
disableKinds = ["RSS"]
enableRobotsTXT = true

# Enable sitemap generation and markdown output for LLM docs
[outputs]
  # 'home': The main site homepage. 'HTML' for the page, 'RSS' for feed readers.
  home = ["HTML", "RSS"]

  # 'page': Individual content pages. 'HTML' for standard rendering, 'MD' for LLM docs.
  page = ["HTML", "MD"]

  # 'section': Top-level content sections (e.g., docs, tutorials). 'HTML' for rendering, 'RSS' for section-specific feeds, 'MD' for LLM docs.
  section = ["HTML", "RSS", "MD"]

  # 'taxonomy': Used for tag/category listing pages. 'HTML' for rendering, 'RSS' for taxonomy feeds.
  taxonomy = ["HTML", "RSS"]

  # 'robotsTXT': Generate robots.txt file for search engine crawling
  robotsTXT = ["ROBOTS"]

# Define output formats
[outputFormats]
  [outputFormats.MD]
    mediaType = "text/plain"
    baseName = "index"
    path = "tmp-md"
    isPlainText = true

[params]
_merge = "deep"
show_inactive = false
highlight_active = false

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true


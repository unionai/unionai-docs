name: Check Redirects

on: [push]

jobs:
  check-redirects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history required for rename detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate redirects
        run: make update-redirects

      - name: Check for uncommitted redirect changes
        run: |
          if ! git diff --exit-code redirects.csv; then
            echo "::error::Redirect file is out of date. Run 'make update-redirects' (or 'make dist') locally and commit the changes."
            exit 1
          fi

      - name: Check deleted pages have redirects
        run: |
          if ! make check-deleted-pages; then
            echo "::error::Deleted pages are missing redirects. Run 'make check-deleted-pages' for details, then add redirects to redirects.csv or exclude paths in .redirects-exclude."
            exit 1
          fi

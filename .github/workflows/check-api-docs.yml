name: Check API Docs

on:
  push:
    branches: [main]

jobs:
  check-api-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check API docs are up-to-date
        run: make check-api-docs

name: Build PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - v1

jobs:
  build-pr-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize submodules with retry
        run: |
          # Try to initialize submodules, but don't fail if it doesn't work
          echo "Initializing submodules..."
          git submodule update --init --recursive --timeout=60 || {
            echo "Warning: Submodule initialization failed, continuing without submodules"
            # Create empty directories to prevent build failures
            mkdir -p external/unionai-examples
            touch external/unionai-examples/.gitkeep
          }

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Determine versions for PR comment
        id: strategy
        run: |
          PR_BASE="${{ github.base_ref }}"
          PR_NUMBER="${{ github.event.number }}"
          
          echo "pr_base=$PR_BASE" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          
          if [ "$PR_BASE" = "main" ]; then
            echo "pr_version=v2" >> $GITHUB_OUTPUT
            echo "other_version=v1" >> $GITHUB_OUTPUT
            echo "other_branch=v1" >> $GITHUB_OUTPUT
          elif [ "$PR_BASE" = "v1" ]; then
            echo "pr_version=v1" >> $GITHUB_OUTPUT
            echo "other_version=v2" >> $GITHUB_OUTPUT
            echo "other_branch=main" >> $GITHUB_OUTPUT
          else
            echo "Error: Unexpected base branch $PR_BASE"
            exit 1
          fi

      - name: Build PR preview
        run: |
          ./scripts/build-combined.sh --type preview --base-ref "${{ github.base_ref }}" --head-ref "${{ github.head_ref }}" --output final_dist

      - name: Create redirects file for PR preview
        run: |
          cat > final_dist/_redirects << 'EOF'
          # Root redirect to default variant
          / /docs/byoc/ 301
          /docs /docs/byoc/ 301
          
          # Version-less paths redirect to v2 (latest)
          /docs/flyte/* /docs/v2/flyte/:splat 301
          /docs/serverless/* /docs/v2/serverless/:splat 301
          /docs/byoc/* /docs/v2/byoc/:splat 301
          /docs/selfmanaged/* /docs/v2/selfmanaged/:splat 301
          EOF

      - name: Create preview environment name
        id: preview
        run: |
          # Create safe environment name from PR number
          PREVIEW_NAME="pr-${{ steps.strategy.outputs.pr_number }}"
          echo "preview_name=$PREVIEW_NAME" >> $GITHUB_OUTPUT
          echo "preview_url=https://$PREVIEW_NAME.unionai-docs.pages.dev" >> $GITHUB_OUTPUT

      - name: Deploy PR preview to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy to a preview environment
          wrangler pages deploy final_dist \
            --project-name=unionai-docs \
            --branch="${{ steps.preview.outputs.preview_name }}" \
            --compatibility-date=2024-01-01

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- PR_PREVIEW_COMMENT -->'

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          edit-mode: replace
          body: |
            <!-- PR_PREVIEW_COMMENT -->
            ## ðŸ“– Documentation Preview
            
            Your documentation changes are ready for preview! 
            
            **ðŸ”— Preview URL:** ${{ steps.preview.outputs.preview_url }}
            
            ### What's included in this preview:
            - **Modified version:** ${{ steps.strategy.outputs.pr_version }} (from this PR)
            - **Stable version:** ${{ steps.strategy.outputs.other_version }} (from ${{ steps.strategy.outputs.other_branch }} branch)
            
            ### Available variants:
            - [Flyte OSS](${{ steps.preview.outputs.preview_url }}/docs/${{ steps.strategy.outputs.pr_version }}/flyte/)
            - [Union Serverless](${{ steps.preview.outputs.preview_url }}/docs/${{ steps.strategy.outputs.pr_version }}/serverless/)
            - [Union BYOC](${{ steps.preview.outputs.preview_url }}/docs/${{ steps.strategy.outputs.pr_version }}/byoc/)
            - [Union Self-managed](${{ steps.preview.outputs.preview_url }}/docs/${{ steps.strategy.outputs.pr_version }}/selfmanaged/)
            
            ---
            
            This preview will be updated automatically when you push new commits to this PR.
            
            <sub>ðŸ¤– Generated by GitHub Actions</sub>

      - name: Upload PR preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ steps.strategy.outputs.pr_number }}-${{ github.sha }}
          path: final_dist/
          retention-days: 7
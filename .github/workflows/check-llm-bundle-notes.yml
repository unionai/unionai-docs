name: Check LLM Bundle Notes

on: [push]

jobs:
  check-llm-bundle-notes:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check LLM bundle notes
        run: make check-llm-bundle-notes

      - name: Report status
        if: ${{ failure() }}
        run: |
          echo "::warning::LLM bundle note check failed. Run 'make check-llm-bundle-notes' locally for details."

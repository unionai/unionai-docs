{{- if not .Site.Params.show_deprecation_message -}}
<script
  type="module"
  id="runllm-widget-script"
  src="https://widget.runllm.com"
  crossorigin="true"
  version="stable"
  runllm-name="Union"
  runllm-position="BOTTOM_RIGHT"
  runllm-assistant-id="60"
  runllm-brand-logo="{{ "images/icon-logo.svg" | absURL }}"
  runllm-hide-trigger-button="true"
  async
></script>
<style>
#runllm-trigger {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--union-color);
  color: #fff;
  border: none;
  cursor: grab;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  font-size: 20px;
  transition: box-shadow 0.2s;
  touch-action: none;
}
#runllm-trigger:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
}
#runllm-trigger:active {
  cursor: grabbing;
}
</style>
<button id="runllm-trigger" title="Ask AI">ðŸ’¬</button>
<script>
(function() {
  var btn = document.getElementById('runllm-trigger');
  var isDragging = false;
  var wasDragged = false;
  var startX, startY, startLeft, startTop;

  btn.addEventListener('pointerdown', function(e) {
    isDragging = true;
    wasDragged = false;
    startX = e.clientX;
    startY = e.clientY;
    var rect = btn.getBoundingClientRect();
    startLeft = rect.left;
    startTop = rect.top;
    btn.setPointerCapture(e.pointerId);
    e.preventDefault();
  });

  document.addEventListener('pointermove', function(e) {
    if (!isDragging) return;
    var dx = e.clientX - startX;
    var dy = e.clientY - startY;
    if (Math.abs(dx) > 3 || Math.abs(dy) > 3) wasDragged = true;
    btn.style.left = (startLeft + dx) + 'px';
    btn.style.top = (startTop + dy) + 'px';
    btn.style.right = 'auto';
    btn.style.bottom = 'auto';
  });

  document.addEventListener('pointerup', function(e) {
    if (!isDragging) return;
    isDragging = false;
    if (!wasDragged && window.runllm) {
      window.runllm.open();
    }
  });
})();
</script>
{{- end -}}

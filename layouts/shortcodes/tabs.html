{{ with .Inner }}{{/* don't do anything, just call it */}}{{ end }}
{{ $groupId := default "default" (.Get "groupId") }}
<sl-tab-group>
    {{ range $idx, $tab := .Scratch.Get "tabs" }}
        <sl-tab slot="nav" panel="{{ .name }}">{{ .name }}</sl-tab>
    {{ end }}
  
    {{ range $idx, $tab := .Scratch.Get "tabs" }}
        <sl-tab-panel name="{{ .name }}">{{ .content }}</sl-tab-panel>
    {{ end }}
  </sl-tab-group>

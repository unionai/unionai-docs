# API documentation package registry (v1)
#
# Lists all packages whose API docs we generate.
# Used by tools throughout the build pipeline.
#
# Sections:
#   [[sdks]]          - SDK packages (v1 has flytekit + union)
#   [[clis]]          - CLI documentation entries
#   [plugins_config]  - Shared plugin settings (output_base, default_include)
#   [[plugins]]       - Plugin packages
#
# See api-packages.toml on main (v2) for full field documentation.

# === SDK packages ===

[[sdks]]
package = "flytekit"
install = "flytekit pandas numpy scikit-learn torch tensorflow keras pydantic sqlalchemy pyarrow prometheus-client 'httpx<1' snowflake-connector-python google-cloud-bigquery google-cloud-bigquery-storage"
parser_package = "flytekit"
generator_name = "flytekit"
generator_title = "Flytekit SDK"
include = "include/api.flytekit.md"
output_folder = "content/api-reference/flytekit-sdk"
version_file = "content/api-reference/flytekit-sdk/_index.md"
variants = "+flyte +byoc +selfmanaged +serverless"

[[sdks]]
package = "union"
install = "union"
parser_package = "union"
generator_name = "union"
generator_title = "Union SDK"
include = "include/api.union.md"
output_folder = "content/api-reference/union-sdk"
version_file = "content/api-reference/union-sdk/_index.md"
variants = "+byoc +selfmanaged +serverless -flyte"

# === CLIs ===

[[clis]]
name = "flytectl"
type = "go"
binary = "flytectl"
include = "include/cli.flytectl.md"
output_dir = "content/api-reference/flytectl-cli"

[[clis]]
name = "uctl"
type = "go"
binary = "uctl"
include = "include/cli.uctl.md"
output_dir = "content/api-reference/uctl-cli"

# === Plugins ===

[plugins_config]
output_base = "content/api-reference/plugins"
default_include = "include/api.plugin.md"
check_linkmaps = false  # v1 plugins don't have linkmap/data files (can't regenerate all plugins)
no_flatten = false  # v1: flat output (single .md per package) to match published URLs


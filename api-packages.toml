# API documentation package registry
#
# Lists all packages whose API docs we generate.
# Used by tools/api_generator/check_versions.py to detect
# when committed docs are outdated relative to PyPI releases.
#
# To add a new plugin, add a [[plugins]] entry below.
#
# Fields:
#   package  - PyPI package name (for version checks and pip install)
#   plugin   - Python import path (for the API parser, passed as PLUGIN to Makefile)
#   title    - Display title for the documentation
#   name     - Folder name under content/api-reference/integrations/
#   extras   - (optional) pip extras to install, e.g. ["bigquery", "snowflake"]

[sdk]
package = "flyte"
version_file = "content/api-reference/flyte-sdk/_index.md"

[[plugins]]
package = "flyteplugins-connectors"
plugin = "flyteplugins.connectors"
title = "Connectors"
name = "connectors"
extras = ["bigquery", "databricks", "snowflake"]

[[plugins]]
package = "flyteplugins-dask"
plugin = "flyteplugins.dask"
title = "Dask"
name = "dask"

[[plugins]]
package = "flyteplugins-openai"
plugin = "flyteplugins.openai"
title = "OpenAI"
name = "openai"

[[plugins]]
package = "flyteplugins-polars"
plugin = "flyteplugins.polars"
title = "Polars"
name = "polars"

[[plugins]]
package = "flyteplugins-pytorch"
plugin = "flyteplugins.pytorch"
